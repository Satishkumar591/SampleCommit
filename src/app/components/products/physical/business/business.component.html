<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <div class="card">
                <div class="card-header">
                    <h5>Business List</h5>
                </div>
                <div class="card-body">
                    <div class="btn-popup pull-right">
                        <!--<button type="button" class="btn btn-primary" data-toggle="modal" data-original-title="test"-->
                            <!--data-target="#exampleModal" (click)="open(content)">Add Category</button>-->
                        <ng-template #shop let-modal>
                            <div class="modal-header">
                                <h5 class="modal-title f-w-600" id="exampleModalLabel">Edit Business Details</h5>
                                <button type="button" class="close" aria-label="Close"
                                    (click)="modal.dismiss('Cross click')">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form [formGroup]="shopForm" class="needs-validation">
                                    <div class="form">
                                        <div class="form-group">
                                            <label class="mb-1">Business Name :</label>
                                            <input class="form-control" formControlName="name" type="text">
                                        </div>
                                        <div class="form-group">
                                            <label  class="mb-1">Contact Person :</label>
                                            <input class="form-control" formControlName="contact_person"  type="text">
                                        </div>
                                        <div class="form-group">
                                            <label  class="mb-1">Email:</label>
                                            <input class="form-control" formControlName="email"  type="text">
                                        </div>
                                        <div class="form-group">
                                            <label  class="mb-1">Mobile :</label>
                                            <input class="form-control" formControlName="contact_person"  type="text">
                                        </div>
                                        <div class="form-group row">
                                            <label class="col-xl-3 col-md-4">Status</label>
                                            <select class="custom-select col-md-7" formControlName="status" required="">
                                                <option value="">--Select--</option>
                                                <option value="0">Inactive</option>
                                                <option value="1">Active</option>
                                            </select>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <!--<button type="button" (click)="categoryAdd()" *ngIf="addCategoryForm.controls.is_edit.value == '0'" class="btn btn-primary">Save</button>-->
                                <button type="button" (click)="updateBusiness()" [disabled]="shopForm.controls.status.value == ''" class="btn btn-secondary">Save</button>
                                <!--<button class="btn btn-secondary" type="button" data-dismiss="modal"-->
                                    <!--(click)="modal.dismiss('Cross click')">Close</button>-->
                            </div>
                        </ng-template>
                    </div>
                    <div id="batchDelete" class="category-table custom-datatable">
                        <div class="table-responsive">
                            <input #search class="search" type="text" placeholder="Search..." (input)="onSearch(search.value)">
                            <ng2-smart-table [settings]="settings" (edit)="onEdit($event)" [source]="shopList"></ng2-smart-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
