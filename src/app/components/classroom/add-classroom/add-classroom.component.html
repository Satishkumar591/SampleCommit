<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row" *ngIf="allowAdd">
        <div class="col-sm-12">
            <div class="card tab2-card">
                <div class="card-header">
                    <h5 *ngIf="type == 'add'" class="text-capitalize">Add Content Folder</h5>
                    <h5 *ngIf="type == 'edit'" class="text-capitalize">Edit Content Folder</h5>
                    <label class="text-muted">All fields marked with <span class="text-danger">*</span> are required</label>
                </div>
                <div class="card-body tab2-card">
                    <form [formGroup]="classroomform" class="needs-validation user-add" novalida>
                        <div class="form-group row">
                            <label for="validationCustom1" class="col-xl-3 col-md-4"><span>*</span>
                                Content Folder Name </label>
                            <div class="col-xl-8 col-md-7">
                                <input class="form-control" formControlName="batchname" id="validationCustom1"
                                       type="text" placeholder="Enter Content Folder Name" required="">
                                <em *ngIf="!classroomform.get('batchname').valid && (classroomform.get('batchname').dirty || classroomform.get('batchname').touched)" class="error">Enter Content Folder Name</em>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="validationCustom5" class="col-xl-3 col-md-4"><span>*</span>
                                Status</label>
                            <div class="col-xl-8 col-md-7">
                                <select class="form-control" formControlName="status" id="validationCustom5">
                                    <option selected disabled>&#45;&#45;Select&#45;&#45;</option>
                                    <option value="1">Active</option>
                                    <option value="2">In-Active</option>
                                    <option *ngIf="type =='edit'" value="3">Suspended</option>
                                    <option *ngIf="type =='edit'" value="4">Deleted</option>
                                </select>
                                <em class="error" *ngIf="!classroomform.get('status').valid && (classroomform.get('status').dirty || classroomform.get('status').touched)">Status is required</em>
                            </div>
                        </div>
                    </form>
                    <div class="pull-right">
                        <button type="button" *ngIf="type == 'add'" (click)="addClassRoom('add')"  class="btn btn-primary">Save</button>
                        <button type="button" *ngIf="type == 'edit'" (click)="addClassRoom('edit')"  class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4" *ngIf="!allowAdd">
        <div class="col-md-12">
            <button class="btn btn-outline-primary pull-right" (click)="backAction()"><i class="fa fa-long-arrow-left fa-1x" aria-hidden="true"></i> Back</button>
        </div>
    </div>
    <div class="row d-flex justify-content-center list-card mt-5" *ngIf="!allowAdd">
        <div class="col-8">
            <button class="nodataList">You Don't Have Permission to add Classroom for {{schoolName}}</button>
        </div>
    </div>
</div>
<!-- Container-fluid Ends-->
