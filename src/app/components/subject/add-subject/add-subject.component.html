<!-- Container-fluid starts-->
<div class="container-fluid">
    <div class="row" *ngIf="allowAdd || type == 'edit'">
        <div class="col-sm-12">
            <div class="card tab2-card">
                <div class="card-header">
                    <h5 class="text-capitalize" *ngIf="type == 'add'">Add Subject</h5>
                    <h5 class="text-capitalize" *ngIf="type == 'edit'">Edit Subject</h5>
                    <label class="text-muted">All fields marked with <span class="text-danger">*</span> are required</label>
                </div>
                <div class="card-body tab2-card">
                    <form [formGroup]="subjectform" class="needs-validation user-add" novalida>
                        <div class="form-group row">
                            <label for="validationCustom1" class="col-xl-3 col-md-4"><span>*</span>
                                Subject Name</label>
                            <div class="col-xl-8 col-md-7">
                                <input class="form-control " formControlName="name" id="validationCustom1"
                                       type="text" placeholder="Name" required="">
                                <em class="error" *ngIf="!subjectform.get('name').valid && (subjectform.get('name').dirty || subjectform.get('name').touched)">Subject Name is required</em>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="validationCustom2" class="col-xl-3 col-md-4"><span style="visibility: hidden">*</span>
                                Description</label>
                            <div class="col-xl-8 col-md-7">
                                <textarea class="form-control " formControlName="description" id="validationCustom2"
                                          type="email" placeholder="Description"></textarea>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="validationCustom5" class="col-xl-3 col-md-4"><span>*</span>
                                Status</label>
                            <div class="col-xl-8 col-md-7">
                                <select class="form-control" formControlName="status" id="validationCustom5">
                                    <option selected disabled>&#45;&#45;Select&#45;&#45;</option>
                                    <option value="1">Active</option>
                                    <option value="2">In-Active</option>
                                    <option *ngIf="type =='edit'" value="3">Suspended</option>
                                    <option *ngIf="type =='edit'" value="4">Deleted</option>
                                </select>
                                <em class="error" *ngIf="!subjectform.get('status').valid && (subjectform.get('status').dirty || subjectform.get('status').touched)">Status is required</em>
                            </div>
                        </div>
<!--                        <div class="form-group row">-->
<!--                            <label class="col-xl-3 col-md-4"><span>*</span>-->
<!--                                Institution Name</label>-->
<!--                            <div class="col-xl-8 col-md-7">-->
<!--                                <input readonly class="form-control " formControlName="schoolId" id="validationCustom8"-->
<!--                                       type="text" placeholder="Institution Name" required= "">-->
<!--                            </div>-->
<!--                        </div>-->
                    </form>
                    <div class="pull-right">
                        <button type="button" *ngIf="type == 'add'" (click)="addsubject('add')" class="btn btn-primary">Save</button>
                        <button type="button" *ngIf="type == 'edit'" (click)="addsubject('edit')" class="btn btn-primary">Update</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row mt-4" *ngIf="!allowAdd &&  type != 'edit'">
        <div class="col-md-12">
            <button class="btn btn-outline-primary pull-right" (click)="backAction()"><i class="fa fa-long-arrow-left fa-1x" aria-hidden="true"></i> Back</button>
        </div>
    </div>
    <!-- <div class="row d-flex justify-content-center list-card mt-5" *ngIf="!allowAdd">
        <div class="col-8">
            <button class="nodataList">You Don't Have Permission to add Subject for {{schoolName}}</button>
        </div>
    </div> -->
</div>
<!-- Container-fluid Ends-->
