    /*destop to all device*/
    @media only screen and (min-width: 1000px) {
      #Myproject{
        display: block;
      }
      #showContent{
        display: none;
      }
    }
    /*tab view*/
    @media only screen and (min-width: 700px) and (max-width: 900px) {
      body {
        font-family: Georgia, serif;
        display: flex;
        height: 100%;
        justify-content: center;
        align-items: center;
      }
      @keyframes changeLetter {
        0% {
          content: "Rotate Your Tab in Landscape";
        }
        50% {
          color: white;
        }
        100% {
          content: "Rotate Your Tab in Landscape";
        }
      }
      #showContent {
        display: block;
        text-align: center;
        justify-content: center;
        display: flex;
        align-items: center;
        min-height: 100vh;
      }
      #showContent:after {
        animation: changeLetter 3s linear infinite alternate;
        display: block;
        content: "Rotate Your Tab in Landscape";
        font-size: 80px;
      }
      #Myproject{
        display: none;
      }
    }
    /*mobile view only*/
    @media only screen and (max-width: 575px) {
      #Myproject{
        display: block;
      }
      #showContent{
        display: none;
      }
    }

<script type="text/javascript">
  document.onkeydown = function(e) {
    if(event.keyCode === 123) {
      return false;
    }
    if(e.ctrlKey && e.shiftKey && (e.keyCode === 'I'.charCodeAt(0) || e.keyCode === 'i'.charCodeAt(0))){
      return false;
    }
    if(e.ctrlKey && e.shiftKey && (e.keyCode === 'J'.charCodeAt(0) || e.keyCode === 'j'.charCodeAt(0))){
      return false;
    }
    if(e.ctrlKey && e.shiftKey && (e.keyCode === 'C'.charCodeAt(0) || e.keyCode === 'C'.charCodeAt(0))){
      return false;
    }
    if(e.ctrlKey && (e.keyCode === 'U'.charCodeAt(0) || e.keyCode === 'u'.charCodeAt(0))){
      return false;
    }
    if(e.ctrlKey && e.key === 'Alt' && (e.keyCode === 'C'.charCodeAt(0) || e.keyCode === 'c'.charCodeAt(0))){
        return false;
    }
    if(e.ctrlKey && e.key === 'Alt' && (e.keyCode === 'I'.charCodeAt(0) || e.keyCode === 'i'.charCodeAt(0))){
        return false;
    }
    if(e.ctrlKey && e.key === 'Alt' && (e.keyCode === 'J'.charCodeAt(0) || e.keyCode === 'j'.charCodeAt(0))){
        return false;
    }
  };
